<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="img/dice.ico">
    <title>Dice Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body id="reset">
    <div class="resultPanelParent">
        <div class="resultPanel">
            <h1 id="hdr"> SETTLE YOUR DISPUTES HERE! </h1>
        </div>
    </div>
    <div class="dicePanelParent">

        <div class="diceOne">
            <img id="dice1" src="img/p1_1.png">
            <br><br>
            <form class="form">
                <input class="nameForm" id="nameOne" type="text" value="" placeholder="Enter name">
                <br><br>
                
            </form>
        </div>
        <div class="diceTwo">
            <img id="dice2" src="img/p2_1.png">
            <br><br>
            <form class="form">
                <input class="nameForm" id="nameTwo" type="text" value="" placeholder="Enter name">
                <br><br>
           
            </form>
        </div>
    </div>
    <div class="parentBtnDiv">
        <div clas="btnDiv">
            <button id="btn" class="btnForm" type="button">ENTER</button>
        </div>

        <div class="rstBtnDiv">
        	<button id="rst" type="button">RESET</button>
        </div>
    </div>


    <h6> (c) Dominic Suico </h6>
    <script src="index.js" charset="utf-8"></script>
</body>

</html>
